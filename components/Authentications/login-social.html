<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Login form</title>
    <link rel="stylesheet" href="../../src/styles.css">
</head>
<body class="bg-gray-200 flex justify-center items-center min-h-screen relative dark:bg-black">
    <button onclick="changeTheme('code-preview-{{ component.id }}');" aria-label="dark mode button"  class="transition-colors  focus:bg-gray-400 duration-200 ease-in-out p-1 text-gray-200 bg-gray-600 rounded-md hover:text-gray-700 dark:text-gray-400 hover:bg-gray-400 absolute top-2 right-2">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6 dark-icon"><path  stroke-linecap="round"  stroke-linejoin="round"  stroke-width="2"  d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 light-icon hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
          </svg>
    </button>
    
    <!--COMPONENT START-->
        
        
   
    <div class="h-full  w-full py-16 px-4">
        <div class="flex flex-col items-center justify-center">

            <div class="bg-white dark:bg-gray-700 shadow rounded lg:w-1/3  md:w-1/2 w-full p-10 mt-16">
                <p tabindex="0" class="focus:outline-none text-2xl font-extrabold leading-6 text-gray-800 dark:text-gray-100">Login to your account</p>
                <p tabindex="0" class="focus:outline-none text-sm mt-4 font-medium leading-none text-gray-500">Dont have account? <a href="javascript:void(0)"   class="hover:text-gray-500 focus:text-gray-500 focus:outline-none focus:underline hover:underline text-xs sm:text-sm font-medium leading-none  text-gray-800 dark:text-gray-100 cursor-pointer"> Sign up here</a></p>
                <button aria-label="Continue with google" role="button" class="focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-gray-700 py-3.5 px-4 border rounded-lg border-gray-700 dark:border-gray-100 w-full mt-10 flex items-center justify-center gap-2">
                    <p class="text-base font-medium text-gray-700 dark:text-gray-100">Continue with </p>
                    <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/sign_in-svg2.svg" alt="google">
                </button>

                <div class="w-full flex items-center justify-between py-5">
                     <hr class="w-full bg-gray-400">
                     <p class="text-base font-medium leading-4 px-2.5 text-gray-400">OR</p>
                     <hr class="w-full bg-gray-400  ">
                    </div>
                    <div>
                        <label id="email" class="text-sm font-medium leading-none text-gray-800 dark:text-gray-100">
                            Email
                        </label>
                        <input aria-labelledby="email" type="email" class="bg-gray-200 border rounded  text-xs font-medium leading-none text-gray-800  py-3 w-full pl-3 mt-2"/>
                    </div>
                    <div class="mt-6  w-full">
                        <label for="pass" class="text-sm font-medium leading-none text-gray-800 dark:text-gray-100">
                            Password
                        </label>
                       <div class="relative flex items-center justify-center">
                        <input id="password" type="password" class="bg-gray-200 border rounded  text-xs font-medium leading-none text-gray-800  py-3 w-full pl-3 mt-2"/>
                        <button class="absolute right-0 mt-2 mr-3" onclick="document.getElementById('password').setAttribute('type','text');">
                          <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/sign_in-svg5.svg" alt="viewport">                                    
                        </button>
                       </div>
                    </div>
                    <div class="mt-8">
                        <button role="button" class="focus:ring-2 focus:ring-offset-2 focus:ring-cyan-700 text-sm font-semibold leading-none text-white focus:outline-none bg-cyan-700 border rounded hover:bg-cyan-600 py-4 w-full">Create my account</button>
                    </div>
            </div>
        </div>
    </div>

 

    <!--COMPONENT END-->
    
</body>

<script src="../../src/scripts.js"></script>
</html>
