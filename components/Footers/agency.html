<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agency footer</title>
    <link rel="stylesheet" href="../../src/styles.css">
</head>
<body class="bg-gray-200 flex justify-center items-center min-h-screen relative dark:bg-black">
    <button onclick="changeTheme('code-preview-{{ component.id }}');" aria-label="dark mode button"  class="transition-colors  focus:bg-gray-400 duration-200 ease-in-out p-1 text-gray-200 bg-gray-600 rounded-md hover:text-gray-700 hover:bg-gray-400 absolute top-2 right-2">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6 dark-icon"><path  stroke-linecap="round"  stroke-linejoin="round"  stroke-width="2"  d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 light-icon hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
          </svg>
    </button>
    
    <!--COMPONENT START-->

    <footer class="w-full bg-white dark:bg-gray-700 text-black dark:text-gray-100">
        <div class="flex flex-col sm:flex-row space-y-6 sm:space-y-0 container py-8 mx-auto px-5"><img
                alt="logo" src="https://img.icons8.com/external-flat-wichaiwi/64/000000/external-agency-small-business-flat-wichaiwi.png" class="w-12 sm:w-24 flex-none">
            <div
                class="flex flex-row flex-grow text-base justify-center items-center font-sans font-bold space-x-6 uppercase">
                <div class="cursor-pointer hover:text-teal-500">Services</div>
                <div class="cursor-pointer hover:text-teal-500">Blog</div>
                <div class="cursor-pointer hover:text-teal-500">Contact us</div>
            </div>
            <div class="flex flex-col cursor-pointer justify-center hover:text-teal-500">
                <img class="h-8 w-8 mx-auto dark:bg-gray-200 rounded-full" alt="Back to top" src="https://img.icons8.com/ios/50/000000/circled-up.png">
                <div class="mt-4 text-center mx-auto">Back to top</div>
            </div>
        </div>
    </footer>

    <!--COMPONENT END-->
    
</body>

<script src="../../src/scripts.js"></script>
</html>
