<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-7" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email list</title>
    <link rel="stylesheet" href="../../src/styles.css" />
  </head>
  <body
    class="bg-gray-200 flex justify-center items-center min-h-screen relative dark:bg-black"
  >
    <button  onclick="changeTheme('code-preview-{{ component.id }}');"  aria-label="dark mode button"  class="transition-colors focus:bg-gray-400 duration-200 ease-in-out p-1 text-gray-200 bg-gray-600 rounded-md hover:text-gray-700 dark:text-white hover:bg-gray-400 absolute top-2 right-2">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6 dark-icon">  <path    stroke-linecap="round"    stroke-linejoin="round"    stroke-width="2"    d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"  ></path>
      </svg>
      <svg  xmlns="http://www.w3.org/2000/svg"  class="h-6 w-6 light-icon hidden"  fill="none"  viewBox="0 0 24 24"  stroke="currentColor"  stroke-width="2">  <path    stroke-linecap="round"    stroke-linejoin="round"    d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"  />
      </svg>
    </button>

    <!--COMPONENT START-->

    <section>
      <div class="max-w-screen-xl px-4 lg:px-8 mx-auto">
        <div
          class="bg-gray-300 dark:bg-gray-700 w-full rounded-3xl p-8 xl:p-12 2xl:p-16 -mt-24"
        >
          <div
            class="grid xl:grid-cols-2 xl:gap-8 2xl:gap-32 flex items-center"
          >
            <div class="mb-8 xl:mb-0">
              <h3 class="text-gray-900 dark:text-gray-100 text-xl lg:text-3xl font-bold mb-4">
                Sign up for our newsletter
              </h3>
              <p class="text-gray-800 dark:text-gray-300 font-normal">
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Tempora aspernatur dolore qui, nihil, deleniti saepe quasi mollitia est id cupiditate veritatis architecto porro sunt officiis?
              </p>
            </div>
            <div>
              <form class="">
                <div>
                  <div class="seva-fields formkit-fields lg:grid xl:grid-cols-3 2xl:grid-cols-4 lg:gap-4">
                    <div   class="xl:col-span-2 2xl:col-span-3 mb-4 lg:mb-0" >
                      <input type="email" class="formkit-input rounded-xl p-4 w-full border border-transparent focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600" name="email_address" aria-label="Enter your email" placeholder="Enter your email" required=""
                      />
                    </div>
                    <button class="w-full text-white bg-blue-600 hover:bg-blue-700 font-semibold rounded-xl text-base px-5 py-3 text-center border border-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600" >
                      Subscribe
                    </button>
                  </div>
                </div>
              </form>
              <p class="text-gray-700 dark:text-gray-300 text-sm font-medium mt-4">
                Lorem ipsum dolor sit amet consectetur.
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

    
    <!--COMPONENT END-->
  </body>

  <script src="../../src/scripts.js"></script>
</html>
