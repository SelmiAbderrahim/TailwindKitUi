<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog post card (wide)</title>
    <link rel="stylesheet" href="../../src/styles.css">
</head>
<body class="bg-gray-200 flex justify-center items-center min-h-screen relative dark:bg-black">
    <button onclick="changeTheme('code-preview-{{ component.id }}');" aria-label="dark mode button"  class="transition-colors  focus:bg-gray-400 duration-200 ease-in-out p-1 text-gray-200 bg-gray-600 rounded-md hover:text-gray-700 dark:text-gray-400 hover:bg-gray-400 absolute top-2 right-2">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6 dark-icon"><path  stroke-linecap="round"  stroke-linejoin="round"  stroke-width="2"  d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 light-icon hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
          </svg>
    </button>
    
    <!--COMPONENT START-->

    <div class="px-4 py-16 mx-auto sm:max-w-xl md:max-w-full lg:max-w-screen-xl md:px-24 lg:px-8 lg:py-20 bg-slate-300 shadow dark:bg-slate-900">
        <div class="grid gap-10 lg:grid-cols-2">
          <div class="lg:pr-10">
            <a href="/" aria-label="Go Home" title="Logo" class="inline-block mb-5">
              <div class="rounded-xl bg-indigo-50 p-1">
                # cooking
              </div>
            </a>
            <h5 class="mb-4 text-4xl font-extrabold leading-none dark:text-slate-50">
              The title of the blog post (wide format)
            </h5>
            <p class="mb-6 text-gray-900 dark:text-slate-50">
             Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi ut libero laudantium quos dolor tempora esse nisi explicabo, repudiandae vero fuga incidunt! Sit, eos dicta!s
            </p>
            <hr class="mb-5 border-gray-300" />
            <a href="/" class="text-gray-600 transition-colors duration-300 hover:text-deep-purple-accent-400">
                Read more ...
              </a>
          </div>
          <div>
            <img class="object-cover w-full h-56 rounded shadow-lg sm:h-96" src="https://images.pexels.com/photos/33242/cooking-ingredient-cuisine-kitchen.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="" />
          </div>
        </div>
      </div>

    <!--COMPONENT END-->
    
</body>

<script src="../../src/scripts.js"></script>
</html>
