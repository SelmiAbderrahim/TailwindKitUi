<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple nav</title>
    <link rel="stylesheet" href="../../src/styles.css">
</head>
<body class="bg-gray-200 flex justify-center items-center min-h-screen relative dark:bg-black">
    <button onclick="changeTheme('code-preview-{{ component.id }}');" aria-label="dark mode button"  class="transition-colors  focus:bg-gray-400 duration-200 ease-in-out p-1 text-gray-200 bg-gray-600 rounded-md hover:text-gray-700 hover:bg-gray-400 absolute top-2 right-2">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6 dark-icon"><path  stroke-linecap="round"  stroke-linejoin="round"  stroke-width="2"  d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 light-icon hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
          </svg>
    </button>
    
    <!--COMPONENT START-->

        
        <header class="min-w-full xm:mx-12 px-12 mx-12 py-24"><!--remove  px-12 mx-12 py-2 -->

            <div class=" py-4 px-2 bg-slate-300 dark:bg-gray-700 rounded w-full">
                <div class="">
                    <nav class="flex items-center justify-between flex-wrap ">
                        <div class="flex items-center flex-no-shrink text-slate-900 dark:text-slate-100 mr-6 ">
                            <h1 class="text-base sm:text-lg lg:text-xl font-bold">Brand</h1>
                        </div>
                        <div class="block sm:hidden">
                            <button
                                class="navbar-burger-button outline-none flex items-center px-3 py-2 border rounded text-slate-900 dark:text-slate-100 border-slate-900 dark:border-slate-100 hover:text-slate-900 dark:hover:text-slate-400 hover:border-slate-900 dark:hover:border-slate-200">
                                <svg class="fill-current h-6 w-6 text-gray-700 dark:text-gray-100" viewBox="0 0 20 20"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <title>Menu</title>
                                    <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
                                </svg>
                            </button>
                        </div>
                        <div id="main-nav-div" class="w-full flex-grow sm:flex items-center hidden">
                            <div class="text-sm sm:flex-grow mt-2 xl:mx-8">
                                <a href="#home"
                                    class="block lg:inline-block text-md font-bold  text-slate-500 dark:text-slate-100 hover:text-slate-500 dark:hover:text-slate-100 mx-2 focus:text-blue-500  p-1 hover:bg-gray-300 dark:hover:bg-gray-500 sm:hover:bg-transparent rounded-lg">
                                    Home
                                </a>
                                <a href="#about"
                                    class="block lg:inline-block text-md font-bold  text-gray-900 hover:text-slate-500 dark:text-slate-100 mx-2 focus:text-blue-500  p-1 hover:bg-gray-300 dark:hover:bg-gray-500 sm:hover:bg-transparent rounded-lg">
                                    About
                                </a>
                                <a href="#contact"
                                    class="block lg:inline-block text-md font-bold  text-gray-900 hover:text-slate-500 dark:text-slate-100 mx-2 focus:text-blue-500  p-1 hover:bg-gray-300 dark:hover:bg-gray-500 sm:hover:bg-transparent rounded-lg">
                                    Contact
                                </a>

                            </div>

                        </div>
                    </nav>
                </div>
            </div>


            <script>
                var burgerButton = document.querySelector('.navbar-burger-button');
                burgerButton.addEventListener('click', function () {
                    var target = document.getElementById('main-nav-div');
                    target.classList.toggle('hidden');
                });
          
            </script>

        </header>
    


        

    <!--COMPONENT END-->
    
</body>

<script src="../../src/scripts.js"></script>
</html>
