<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping nav</title>
    <link rel="stylesheet" href="../../src/styles.css">
</head>
<body class="bg-gray-200 flex justify-center items-center min-h-screen relative dark:bg-black">
    <button onclick="changeTheme('code-preview-{{ component.id }}');" aria-label="dark mode button"  class="transition-colors  focus:bg-gray-400 duration-200 ease-in-out p-1 text-gray-200 bg-gray-600 rounded-md hover:text-gray-700 dark:text-white hover:bg-gray-400 absolute top-2 right-2">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6 dark-icon"><path  stroke-linecap="round"  stroke-linejoin="round"  stroke-width="2"  d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 light-icon hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
          </svg>
    </button>
    
    <!--COMPONENT START-->

     
    <div class="w-screen py-32 sm:my-0"> <!--remove w-screen py-32 sm:my-0 -->
        <div class="px-4 py-5 mx-auto sm:max-w-xl md:max-w-full lg:max-w-screen-xl md:px-24 lg:px-8">
            <div class="relative flex items-center justify-between bg-white dark:bg-gray-700 dark:text-white rounded p-4">
              <a href="/" aria-label="Company" title="Company" class="inline-flex items-center">
                <img class="w-14 h-8" src="https://png.pngtree.com/png-vector/20190225/ourlarge/pngtree-circuit-logo-template-vector-png-image_704226.jpg" alt="logo">
                <span class="ml-2 text-xl font-bold tracking-wide text-gray-800 dark:text-gray-200 uppercase">shop</span>
              </a>
              <ul class="flex items-center hidden space-x-8 sm:flex">
                <li><a href="/" aria-label="Our product" title="Our product" class="font-medium tracking-wide text-gray-700 dark:text-white transition-colors duration-200 hover:text-sky-400">Product</a></li>
                <li><a href="/" aria-label="Our product" title="Our product" class="font-medium tracking-wide text-gray-700 dark:text-white transition-colors duration-200 hover:text-sky-400">Features</a></li>
                <li><a href="/" aria-label="Product pricing" title="Product pricing" class="font-medium tracking-wide text-gray-700 dark:text-white transition-colors duration-200 hover:text-sky-400">Pricing</a></li>
                <li>
                  <a href="/" class="inline-flex items-center justify-center h-12 px-6 font-medium tracking-wide text-gray-100 transition duration-200 rounded shadow-md bg-sky-400 hover:bg-sky-700 focus:shadow-outline focus:outline-none" aria-label="Sign up" title="Sign up"
                  >
                    Sign up
                  </a>
                </li>
                <li>
                    <a href="" class="font-medium tracking-wide text-gray-700 dark:text-white transition-colors duration-200 hover:text-sky-400">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                          </svg>
                    </a>
                </li>
              </ul>
              <!-- Mobile menu -->
              <div class="sm:hidden">
                <button aria-label="Open Menu" title="Open Menu" class="p-2 -mr-1 transition duration-200 rounded focus:outline-none focus:shadow-outline hover:bg-gray-50 focus:bg-gray-50">
                  <svg class="w-5 text-gray-600" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M23,13H1c-0.6,0-1-0.4-1-1s0.4-1,1-1h22c0.6,0,1,0.4,1,1S23.6,13,23,13z"></path>
                    <path fill="currentColor" d="M23,6H1C0.4,6,0,5.6,0,5s0.4-1,1-1h22c0.6,0,1,0.4,1,1S23.6,6,23,6z"></path>
                    <path fill="currentColor" d="M23,20H1c-0.6,0-1-0.4-1-1s0.4-1,1-1h22c0.6,0,1,0.4,1,1S23.6,20,23,20z"></path>
                  </svg>
                </button>
        
                <div class="absolute top-0 left-0 w-full">
                  <div class="p-5 bg-white dark:bg-gray-700 border rounded shadow-sm">
                    <div class="flex items-center justify-between mb-4">
                      <div>
                        <a href="/" aria-label="Company" title="Company" class="inline-flex items-center">
                            <img class="w-14 h-8 rounded" src="https://png.pngtree.com/png-vector/20190225/ourlarge/pngtree-circuit-logo-template-vector-png-image_704226.jpg" alt="logo">
                            <span class="ml-2 text-xl font-bold tracking-wide text-gray-800 dark:text-gray-200 uppercase">shop</span>
                        </a>
                      </div>
                      <div>
                        <button aria-label="Close Menu" title="Close Menu" class="p-2 -mt-2 -mr-2 transition duration-200 rounded hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline close-menu-icon hidden">
                          <svg class="w-5 text-gray-600 dark:text-gray-100" viewBox="0 0 24 24">  <path    fill="currentColor"    d="M19.7,4.3c-0.4-0.4-1-0.4-1.4,0L12,10.6L5.7,4.3c-0.4-0.4-1-0.4-1.4,0s-0.4,1,0,1.4l6.3,6.3l-6.3,6.3 c-0.4,0.4-0.4,1,0,1.4C4.5,19.9,4.7,20,5,20s0.5-0.1,0.7-0.3l6.3-6.3l6.3,6.3c0.2,0.2,0.5,0.3,0.7,0.3s0.5-0.1,0.7-0.3 c0.4-0.4,0.4-1,0-1.4L13.4,12l6.3-6.3C20.1,5.3,20.1,4.7,19.7,4.3z"  ></path>
                          </svg>
                        </button>
                        <button aria-label="Open Menu" title="Open Menu" class="p-2 -mt-2 -mr-2 transition duration-200 rounded hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline open-menu-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 text-gray-600 dark:text-gray-100" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" />
                              </svg>
                          </button>
                      </div>
                    </div>
                    <nav>
                      <ul class="space-y-4 hidden" id="mobile-navigation-menu">
                        <li><a href="/" aria-label="Our product" title="Our product" class="font-medium tracking-wide text-gray-700 dark:text-white transition-colors duration-200 hover:text-sky-400">Product</a></li>
                        <li><a href="/" aria-label="Our product" title="Our product" class="font-medium tracking-wide text-gray-700 dark:text-white transition-colors duration-200 hover:text-sky-400">Features</a></li>
                        <li><a href="/" aria-label="Product pricing" title="Product pricing" class="font-medium tracking-wide text-gray-700 dark:text-white transition-colors duration-200 hover:text-sky-400">Pricing</a></li>
                        <li>
                          <a  href="/"  class="inline-flex items-center justify-center w-full h-12 px-6 font-medium tracking-wide text-white transition duration-200 rounded shadow-md bg-sky-400 hover:bg-sky-700 focus:shadow-outline focus:outline-none"  aria-label="Sign up"  title="Sign up">
                            Sign up
                          </a>
                        </li>
                      </ul>
                    </nav>
                  </div>
                </div>
        
              </div>
            </div>
          </div>

          <script>
              const mobileNavMEnu = document.getElementById('mobile-navigation-menu');
              const closeBtnIcon = document.querySelector(".close-menu-icon");
              const openBtnIcon = document.querySelector(".open-menu-icon");

              openBtnIcon.addEventListener("click", ()=>{
                  toggleMenu()
              })

              closeBtnIcon.addEventListener("click", ()=>{
                    toggleMenu()
                })

              const toggleMenu = () =>{
                  mobileNavMEnu.classList.toggle("hidden");
                  closeBtnIcon.classList.toggle("hidden");
                  openBtnIcon.classList.toggle("hidden");
              }
          </script>
    </div>

        

    <!--COMPONENT END-->
    
</body>

<script src="../../src/scripts.js"></script>
</html>
