<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-7">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdowns navbar</title>
    <link rel="stylesheet" href="../../src/styles.css">
</head>
<body class="bg-gray-200 flex justify-center items-center min-h-screen relative dark:bg-black">
    <button onclick="changeTheme('code-preview-{{ component.id }}');" aria-label="dark mode button"  class="transition-colors  focus:bg-gray-400 duration-200 ease-in-out p-1 text-gray-200 bg-gray-600 rounded-md hover:text-gray-700 dark:text-white hover:bg-gray-400 absolute top-2 right-2">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6 dark-icon"><path  stroke-linecap="round"  stroke-linejoin="round"  stroke-width="2"  d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 light-icon hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
          </svg>
    </button>
    
    <!--COMPONENT START-->

     
    
   
    <div class="2xl:container 2xl:mx-auto w-screen mx-12 py-64"> <!--remove mx-12 py-64-->
        <nav class="flex items-center gap-4 flex-col sm:flex-row">
            <div class="sm:hidden flex min-w-full bg-white dark:bg-gray-700 justify-between px-4 py-2 rounded dark:text-gray-100">
                <div class="bg-gray-100 dark:bg-gray-800 p-1 rounded text-xs">
                    <img src="" alt="120x100">
                </div>
                <button class="" onclick="document.getElementById('navig-link-list').classList.toggle('hidden');">
                    <svg class="w-5 text-gray-600 dark:text-gray-100" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M23,13H1c-0.6,0-1-0.4-1-1s0.4-1,1-1h22c0.6,0,1,0.4,1,1S23.6,13,23,13z"></path>
                        <path fill="currentColor" d="M23,6H1C0.4,6,0,5.6,0,5s0.4-1,1-1h22c0.6,0,1,0.4,1,1S23.6,6,23,6z"></path>
                        <path fill="currentColor" d="M23,20H1c-0.6,0-1-0.4-1-1s0.4-1,1-1h22c0.6,0,1,0.4,1,1S23.6,20,23,20z"></path>
                      </svg>
                </button>
            </div>
            
            <div id="navig-link-list" class="bg-white dark:bg-gray-700 rounded shadow-lg py-5 px-7 min-w-full  text-gray-600 dark:text-gray-100 hidden sm:flex">
                <div class="hidden  bg-gray-100 dark:bg-gray-800 p-1 rounded text-xs sm:flex items-center justify-center mr-4">
                    <img src="" alt="120x100">
                </div>    
                <ul class="items-center w-full gap-2 flex flex-col sm:flex-row justify-start">
                    <li class="flex items-center">
                        <a href="" class="text-xs sm:text-sm md:text-base hover:bg-black hover:bg-opacity-10 p-1 rounded">
                            Home
                        </a>
                    </li>
                    <li class="flex items-center">
                        <a href="" class="text-xs sm:text-sm md:text-base hover:bg-black hover:bg-opacity-10 p-1 rounded">
                            About
                        </a>
                    </li>
                    <li class="flex items-center">
                        <a href="" class="text-xs sm:text-sm md:text-base hover:bg-black hover:bg-opacity-10 p-1 rounded">
                            Contact
                        </a>
                    </li>
                    <li>
                        
                    <div class="relative dropdown-container">
                        <button class="flex items-center text-xs sm:text-sm md:text-base hover:bg-black hover:bg-opacity-10 p-1 rounded">Tools 
                            <span class="arrow transform transition-transform duration-200">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                                </svg>
                            </span>
                        </button>
                        <div class="container-dropdown absolute hidden top-full left-1/2 trasnform -translate-x-1/2 text-center min-w-xs w-24">
                            <div class="h-6 w-full"></div> <!--this for the spacing between the menu and dropdown -->
                            <ul class=" bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-100 p-2 rounded shadow-md font-semibold">
                                <li> 
                                    <a href="" class="text-xs sm:text-sm md:text-base hover:bg-black hover:bg-opacity-10 p-1 rounded">Tool 1</a>
                                </li>
                                <li>
                                    <a href="" class="text-xs sm:text-sm md:text-base hover:bg-black hover:bg-opacity-10 p-1 rounded">Tool 2</a>
                                </li>
                                <li>
                                    <a href="" class="text-xs sm:text-sm md:text-base hover:bg-black hover:bg-opacity-10 p-1 rounded">Tool 3</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </li>
            </ul>
            </div>
        </nav>


        <script>
            dropdownContainers = document.querySelectorAll(".dropdown-container");
            dropdownContainers.forEach(container =>{
                container.querySelector("button").addEventListener("click", ()=>{
                    container.querySelector(".container-dropdown").classList.toggle("hidden");
                    container.querySelector(".arrow").classList.toggle("rotate-180");
                })
            })
            
        </script>
    </div>
    

        

    <!--COMPONENT END-->
    
</body>

<script src="../../src/scripts.js"></script>
</html>
