<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu full width</title>
    <link rel="stylesheet" href="../../src/styles.css">
</head>
<body class="bg-gray-200 flex justify-center items-center min-h-screen relative dark:bg-black">
    <button onclick="changeTheme('code-preview-{{ component.id }}');" aria-label="dark mode button"  class="transition-colors  focus:bg-gray-400 duration-200 ease-in-out p-1 text-gray-200 bg-gray-600 rounded-md hover:text-gray-700 dark:text-gray-400 hover:bg-gray-400 absolute top-2 right-2">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6 dark-icon"><path  stroke-linecap="round"  stroke-linejoin="round"  stroke-width="2"  d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 light-icon hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
          </svg>
    </button>
    
    <!--COMPONENT START-->
        <nav id="header" class="w-full mx-4">

            <!--Nav-->
            <div class="relative w-full max-w-md mx-auto z-10  border-b border-grey-light shadow p-4 border-sky-500 border">
                <div class="pl-4 flex justify-between items-center w-full">
                    <a class="no-underline hover:no-underline font-extrabold text-xl text-slate-100 bg-sky-500 p-1 rounded" href="#"> Brand</a>
                    <button onclick="document.querySelector('.search-input').classList.toggle('invisible');" class="search-icon cursor-pointer pl-6 ml-auto">
                        <svg class="fill-slate-100 bg-sky-500 rounded-full p-2 hover:fill-sky-500 hover:bg-slate-50 w-8 h-8" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                        <path d="M12.9 14.32a8 8 0 1 1 1.41-1.41l5.35 5.33-1.42 1.42-5.33-5.34zM8 14A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!--Search-->
            <div class="relative max-w-md mx-auto w-full bg-white shadow-xl invisible search-input">
            <div class="container mx-auto py-4 text-black">
                <input type="search" placeholder="Search..." autofocus="autofocus" class="w-full transition-colors focus:outline-none focus:border-transparent p-2 appearance-none leading-normal text-base">
            </div>

            </div>

        </nav>

  
    <!--COMPONENT END-->
    
</body>

<script src="../../src/scripts.js" defer></script>
</html>
